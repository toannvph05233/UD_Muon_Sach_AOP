<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">


    <h2>Show Customer</h2>
    <a href="/create" class="btn btn-success">Create</a>
    <br>
    <br>
    <form action="/findByName" method="get">
        <input type="text" class="form-control" placeholder="search" name="findName">
        <input type="text" hidden name="action" value="findName">
        <button type="submit" class="btn btn-success">Find</button>
    </form>

    <br>
    <br>
    <h1 th:text="${cookie.value}"></h1>
    <h1 th:text="${xinchao}"></h1>
    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Count</th>
            <th>Oder</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="b:${list}">

            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.count}"></td>

            <td><a th:href="@{/oder/{id}(id = ${b.id})}" class="btn btn-warning">oder</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
